name: CI Pipeline

on:
  push:
    branches:
      - module3
  pull_request:
    branches:
      - module3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas scikit-learn pytest great_expectations

      - name: Run code tests
        run: |
          pytest module3/HW6/test_code.py --maxfail=1 --disable-warnings -q

      - name: Run data quality tests
        run: |
          pytest module3/HW6/test_data.py --maxfail=1 --disable-warnings -q

      - name: Run model tests
        run: |
          pytest module3/HW6/test_model.py --maxfail=1 --disable-warnings -q
