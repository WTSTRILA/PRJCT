name: CI Pipeline

on:
  push:
    branches:
      - module3
  pull_request:
    branches:
      - module3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Download test data
        run: |
          curl -o module3/HW6/winequality-red.csv https://raw.githubusercontent.com/WTSTRILA/PRJCT/module3/module3/HW6/winequality-red.csv

      - name: Run tests
        run: |
          pytest module3/HW6/test_code.py --maxfail=1 --disable-warnings -q
